<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>MyTimes</title>
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="logo">
        <img src=".\resources\images\img-myt-logo.jpg" alt="MYT logo">
        <span>MyTimes</span>
      </div>
        <nav>
          <span>
            <a href="#">World</a>
          </span>
          <span>
            <a href="#">U.S.</a>
          </span>
          <span>
            <a href="#">Tech</a>
          </span>
          <span>
            <a href="#">Science</a>
          </span>
        </nav>
      </header>

      <!-- Main Content Container -->
      <div class="content">

        <!-- First News Column -->
        <div class="column large">
          <div class="lead-story"></div>
          <div class="stories"></div>
        </div>
        <!-- Second News Column -->
        <div class="column medium">
          <div class="story"></div>
          <div class="story"></div>

        </div>
        <!-- Third News Column -->
        <div class="column small">
        </div>

      </div>


    <p><img src=".\resources\images\img-news-bite.png" alt="News Bites"></p>
    <p><img src=".\resources\images\img-story-1.png" alt="Cats in Control"></p>
    <p><img src=".\resources\images\img-story-2.png" alt="Earth Sppins Backwards"></p>
    <p><img src=".\resources\images\img-story-3.png" alt="Cameras Erase Memory"></p>
    <p><img src=".\resources\images\img-story-main.png" alt="Steak at Fish Concert"></p>

  </body>
</html>
