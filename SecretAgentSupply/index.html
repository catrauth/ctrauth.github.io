<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply | Codecademy</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>

      <!-- Logo -->
      <div class="logo-bar">
        <div class="site-container">
          <img src="./resources/images/logo.png" alt="Logo">
          <h2>Secret Agent Supply Inc</h2>
        </div>
      </div>

      <!-- Main Banner -->
      <div class="newarrival-background">
        <div class="site-container">
          <div class="newarrival-box">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="nav-bar">
        <div class="site-container">
          <nav class="largescreen-container">
              <a href="#">Eyewear</a>
              <a href="#">Apparel</a>
              <a href="#">Gadgets</a>
              <a href="#">Vehicles</a>
              <a href="#">Classes</a>
              <a href="#">Contact</a>
          </nav>
          <nav class="mobile-container">
            <a href="#">menu</a>
          </nav>
        </div>
      </div>
    </header>

    <main>

      <!-- Feature Grid -->
      <div class="site-container">

        <div class="feature-container">
          <div class="feature-box">
            <div class="image-box">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <h3>Exploding Pen</h3>
          </div>
          <div class="feature-box">
            <div class="image-box">
              <img src="./resources/images/watch.png" alt="watch">
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="feature-box">
            <div class="image-box">
              <img src="./resources/images/glasses.png" alt="glasses">
            </div>
            <h3>Thermal Glasses</h3>
          </div>
        </div>

        <div class="info-container">

          <!-- Location -->
          <div class="info-box">
            <h3>Location</h3>
            <p>-47.346436, 84.32354</p>
          </div>

          <!-- Hours -->
          <div class="info-box">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="site-container">
        <p>Copyright Secret Agent Supply Inc</p>
      </div>
    </footer>
  </body>
</html>
